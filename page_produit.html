<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page produit</title>
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
    />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-center">
      <div class="nav-icon">
        <i class="fas fa-bars"></i>
      </div>
      <a href="index.html"><h1 class="heading-title">Teddy & Co'</h1></a>
      <a href="panier.html">
        <div class="cart-btn">
          <div class="cart-btn__icon">
            <i class="fas fa-cart-plus"></i>
          </div>
          <div class="cart-btn__items">0</div>
        </div>
      </a>
    </div>
  </nav>

  <section> 
    <div id="product-container">
      <div id="product-container__inner">
        <!--item-->
              <div class="product-item no-shadow-margin">
                <h2 class="product-item__title">Ourson</h2>
                <img class="product-item__img" src="./images/teddy_4.jpg" alt="ourson">
                <p class="product-item__description">Description</p>
                <form class="product-form" action="">
                  <div class="product-item__coloris">
                      <label for="coloris">Coloris</label>
                      <select class="teddy-coloris" required="true" name="coloris" id="coloris">
                      </select>
                  </div>
                  <p class="product-item__price">5$</p>
                  <a href="./cart.html"><button class="product-item__btn" data-id=${item._id}>Ajouter au panier</button></a>
                </form>
                </div>
        <!--item end-->
      </div>
    </div> 
  </section>
  <script src="./js/product.js"></script>
</body>

</html>
